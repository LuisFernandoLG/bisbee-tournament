name: Build and Deploy

on:
  push:
    branches:
      - main  # Cambia esto al nombre de tu rama principal si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14  # Puedes cambiar la versión de Node.js según tus requisitos

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Transfer to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "dist/"
        target: "/home/dh_3zbtvf/nobordersbigjazz.com//nobordersbigjazz.com/"

